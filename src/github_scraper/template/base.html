<!-- csstools-disable -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <meta
      name="description"
      content="Professional CV for {{ name }} generated from GitHub profile"
    />
    <meta name="author" content="{{ name }}" />

    <style>
      {{ css | safe }}
    </style>
  </head>
  <body class="theme-{{ theme }}">
    <div class="container">
      <main class="resume">{{ body | safe }}</main>

      <footer class="cv-footer">
        <hr />
        <p>
          Generated on {{ generated_at[:10] }} using
          <a href="https://github.com/nikosmav/github-scraper"
            >GitHub Scraper</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
