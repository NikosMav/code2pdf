<!-- csstools-disable -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <meta
      name="description"
      content="Professional CV for {{ name }} generated from GitHub profile"
    />
    <meta name="author" content="{{ name }}" />

    <style>
      /* CSS content injected via template */
      {{ css }}
    </style>
  </head>
  <body class="theme-{{ theme }}">
    <div class="container">
      {{ body }}

      <footer class="cv-footer">
        <p>
          Generated on {{ generated_at[:10] }} using
          <a href="https://github.com/nikosmav/code2pdf">code2pdf</a>
        </p>
      </footer>
    </div>
  </body>
</html>
